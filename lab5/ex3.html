<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ex3</title>
    <style>
      body {
        font-family: Arial;
        font-size: 14px;
      }

      div.background {
        background: url(https://cdn.pixabay.com/photo/2020/04/20/07/43/sky-5066807_960_720.jpg)
          repeat;
        border: 2px solid black;
      }
      div.box {
        margin: 30px;
        background-color: #ece6e6;
        border: 1px solid black;
        opacity: 0.6;
      }
      div.box p {
        margin: 5%;
        font-weight: bold;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="box">
        <p>This is some text that is placed in the transparent box.</p>
      </div>
    </div>
  </body>
</html>
